<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>"{{ data }}" - 검색 결과</h1>

    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    {% empty %}
    <p>검색된 글이 없습니다.</p>
    {% endfor %}
  </body>
</html>
