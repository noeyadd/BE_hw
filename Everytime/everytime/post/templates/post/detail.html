<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    {% if post.anonymity %}
      <h2>익명 글입니다</h2>
      <h2>익명 내용입니다</h2>
      <h2>{{ post.created_at }}</h2>
      <p>익명</p>
      <br />
    {% else %}
      <h2>{{ post.title }}</h2>
      <h2>{{ post.content }}</h2>
      <h2>{{ post.created_at }}</h2>
      <p>{{ request.user.nickname }}</p>
      <br />
    {% endif %}

    <a href="{% url 'post:update' post.id %}">수정하기</a>
    <a href="{% url 'post:delete' post.id %}">삭제하기</a>
  </body>
</html>
