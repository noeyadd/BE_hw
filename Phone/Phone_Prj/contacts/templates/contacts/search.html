<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연락처 검색</title>
  </head>
  <body>
    <h1>"{{ data }}" - 검색 결과 페이지입니다</h1>

    {% for phone in phones %}
    <h1>이름 : {{ phone.name }}</h1>
    <p>전화번호 : {{ phone.phone_num }}</p>

    {% empty %}
    <p>전화번호가 없습니다.</p>
    {% endfor %}
  </body>
</html>
